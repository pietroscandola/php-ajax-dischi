<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minestone 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../minestone_1/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js" integrity="sha512-XdUZ5nrNkVySQBnnM5vzDqHai823Spoq1W3pJoQwomQja+o4Nw0Ew1ppxo5bhF2vMug6sfibhKWcNJsG8Vj9tg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div id="root">
        <header>
            <nav class="bg-navbar d-flex justify-content-between align-items-center">
                <img id="logo" class="py-2 mx-5" src="img/logo-small.svg" alt="Spotify Logo" />
                <div class="mx-5">
                    <label class="text-white px-3">Scegli l'album: </label>
                    <input type="text" v-model="search" @keyup.enter="searchAlbums">
                </div>
            </nav>
        </header>
        <main class="bg-main">
            <div class="container">
                <div class="cards text-center py-4">
                    <div v-for="album in albums" class="card py-3">
                        <figure class="d-flex justify-content-center">
                            <img :src="album.poster" :alt="album.title" class="img-fluid p-3" />
                        </figure>
                        <h5 class="text-white">{{ album.title.toUpperCase() }}</h5>
                        <div class="my-3">
                            <p class="text-secondary">{{ album.author }}</p>
                            <p class="text-secondary">{{ album.year }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
